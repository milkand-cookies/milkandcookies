<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>milkandcookies</title>
    <!-- Load Tailwind CSS for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Custom EXTREME 2010-style CSS - Consistent with Treehouse */
        body {
            /* Deeper blue background with a subtle diagonal gradient texture for 'noise' */
            background: #2a4170;
            background-image: repeating-linear-gradient(
                -45deg,
                rgba(255, 255, 255, 0.05),
                rgba(255, 255, 255, 0.05) 5px,
                transparent 5px,
                transparent 10px
            ), linear-gradient(180deg, #5e739c 0%, #172a50 100%);
            min-height: 100vh;
            padding: 30px 0;
            font-family: 'Inter', sans-serif;
            color: #444;
        }

        .container-2010 {
            /* Slightly warmer background for the homepage */
            background-color: #fcfcf4; 
            border: 12px solid #b39b6b; /* Cookies & Cream border color */
            max-width: 800px;
            margin: 0 auto;
            border-radius: 25px;
            /* Extreme shadow for lift and a heavy bevel effect */
            box-shadow: 
                0 15px 45px rgba(0, 0, 0, 0.7), 
                inset 0 10px 10px rgba(255, 255, 255, 0.5), 
                inset 0 -10px 10px rgba(0, 0, 0, 0.1); 
            padding: 25px;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-2010 {
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            color: white;
            /* Cream/Cookie Text Shadow */
            text-shadow: 0 0 5px #fff, 0 0 10px #fceabb, 0 1px 2px rgba(0, 0, 0, 0.8);
            /* Ultra-glossy, high-contrast BROWN gradient */
            background: linear-gradient(180deg, #b8860b 0%, #a0522d 40%, #8b4513 100%);
            border: 2px solid #800000;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.6);
            width: 100%;
        }
        
        .header-2010 h1 {
            font-size: 2.5rem;
            text-align: center;
        }

        /* AQUA/GLASSY BUTTON STYLE (Reused for Link) */
        .button-2010 {
            /* Core blue gradient */
            background: linear-gradient(180deg, #93d4ff 0%, #4da6ff 50%, #007bff 100%);
            border: 1px solid #0056b3;
            color: white;
            font-weight: 800; /* Extra bold */
            text-shadow: 0 -1px 1px rgba(0, 0, 0, 0.6);
            border-radius: 20px; /* More pill-like */
            padding: 15px 30px; /* Larger button */
            cursor: pointer;
            transition: all 0.15s ease-in-out;
            text-decoration: none; /* Important for links */
            display: inline-block;
            /* Inner highlight for glass effect */
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.7), 
                inset 0 -1px 0 rgba(0, 0, 0, 0.2), 
                0 3px 5px rgba(0, 0, 0, 0.3);
        }

        .button-2010:hover {
            background: linear-gradient(180deg, #b2e0ff 0%, #68b5ff 50%, #1e87f8 100%);
        }

        .button-2010:active {
            box-shadow: inset 0 3px 7px rgba(0, 0, 0, 0.5); 
            transform: translateY(2px);
        }
        
        .content-box {
            background-color: #ffffff;
            border: 4px dashed #ffc107; 
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            max-width: 90%;
            margin-top: 20px;
            text-align: center;
        }
        
        .content-box h2 {
            font-size: 2.5rem;
            font-weight: 900;
            color: #d2691e; /* Cocoa brown */
            margin-bottom: 10px;
            text-shadow: 1px 1px 0 #fff;
        }
        
        .content-box p {
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 20px;
            color: #555;
        }

        /* Responsive adjustments for mobile */
        @media (max-width: 640px) {
            .container-2010 {
                border-radius: 0;
                border: none;
                box-shadow: none;
                padding: 10px;
            }
            body {
                padding: 0;
            }
            .header-2010 h1 {
                font-size: 1.8rem;
            }
            .content-box {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container-2010">
        <!-- Header Section -->
        <header class="header-2010">
            <h1 class="font-extrabold">
                milk and cookies
            </h1>
            <p class="text-lg text-center mt-1 font-semibold">
                a collection of small tools
            </p>
        </header>

        <!-- Main Content Box -->
        <div class="content-box">
            <h2>welcome</h2>
            <p>tap or click any option below to explore what i have to offer</p>
            <p>if you're new, try the knowledge treehouse.</p>
            
            <!-- Link Button to the Treehouse Page -->
            <a href="index.html" class="button-2010 text-xl uppercase tracking-wider">
                <span style="margin-right: 8px;">&#9733;</span>knowledge treehouse <span style="margin-left: 8px;">&#9733;</span>
            </a>

        </div>
        
    </div>

</body>
</html>
